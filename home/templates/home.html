{% extends 'index.html' %}
{% load static %}

{% block title %}
    Головна
{% endblock %}

{% block main_content %}

<!-- banner part start-->
{% include 'start.html' %}
<!-- banner part start-->

<!-- product list start-->
{% include 'banner.html' %}
<!-- product list end-->


<!-- trending item start-->
<section class="trending_items">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_tittle text-center">
                    <h2>Популярні товари</h2>
                </div>
            </div>
        </div>

        <div class="row">



            {% for item in product %}
            <div class="col-lg-4 col-sm-6">
                <div class="single_product_item">
                    <div class="single_product_item_thumb">
                        <a href="{% url 'product_item' item.slug %}">
                            <img src="{% get_media_prefix %}{{ item.image }}" alt="#" class="img-fluid" style="height: 200px">
                        </a>
                    </div>
                    <h3> <a href="{% url 'product_item' item.slug %}">{{ item.title }}</a> </h3>
                </div>
            </div>
            {% endfor %}




        </div>
    </div>
</section>
<!-- trending item end-->


<!-- feature part here -->
{% include 'feature.html' %}
<!-- feature part end -->
    


{% endblock main_content %}
