{% load static %}
<section class="banner_part">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="banner_text">
                    <div class="banner_text_iner">
                        <h1>
                            {{ title.title }}
                        </h1>
                        <p style="font-family: Calibri,serif;">{{ title.about }}</p>
                        <a href="{% url 'product' %}" class="btn_1">{{ title.button_title }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="banner_img">
        <br><br><br><br><br><br><br>
        <img src="{% get_media_prefix %}{{ title.image }}" alt="#" class="img-fluid">
    </div>
</section>
